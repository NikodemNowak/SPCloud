version: '3.9'

services:
  backend:
    build:
      context: ./backend
    container_name: fastapi_backend
    restart: always
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app        # na czas developmentu kod widoczny w kontenerze
      - files_data:/app/files     # miejsce na uploadowane pliki
    depends_on:
      - db

  db:
    image: postgres:18
    container_name: postgres_db
    restart: always
    env_file: .env
    ports:
      - "${POSTGRES_PORT}:5432"   # hostowy port (np. 5433)
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
  files_data:
