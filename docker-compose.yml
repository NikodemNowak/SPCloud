version: '3.9'

services:
  backend:
    build:
      context: ./backend
    container_name: fastapi_backend
    restart: always
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app        # na czas developmentu kod widoczny w kontenerze
    depends_on:
      - db
      - minio

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: supersecret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  db:
    image: postgres:18
    container_name: postgres_db
    restart: always
    env_file: .env
    ports:
      - "${POSTGRES_PORT}:5432"   # hostowy port (np. 5433)
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
  minio_data:
